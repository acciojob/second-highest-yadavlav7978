<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {

			let mx1=arr[0];
			let mx2=-Infinity;
			for(let i=1;i<arr.length;i++){
				let cur=arr[i];
				if(cur>mx1){
					mx2=mx1;
					mx1=cur;
				}else if(cur!==-Infinity && cur>mx2 && cur<mx1){
					   mx2=cur;
				}
			}

			return mx2;
			
			
		}

		function Main() {
			var n = promp("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = promp("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
